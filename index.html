<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            max-width: 600px;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .construction-image {
            width: 100%;
            max-width: 500px;
            margin: 2rem 0;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .notify-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }

        .notify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: #f8f9fa;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.2);
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 5px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 65%;
            background: white;
            border-radius: 5px;
            animation: progressAnimation 2s ease-in-out infinite alternate;
        }

        @keyframes progressAnimation {
            from { width: 65%; }
            to { width: 75%; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .construction-image {
                max-width: 300px;
            }
            
            .social-links {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Under Construction</h1>
        <p>We're working hard to bring you an amazing experience. Stay tuned for something spectacular!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <img src="https://cdn.pixabay.com/photo/2017/06/20/08/12/maintenance-2422173_1280.png" alt="Under construction" class="construction-image">
        
        <button class="notify-btn">NOTIFY ME WHEN IT'S READY</button>

            <a href="#" class="social-link">ðŸ“§</a>
            <a href="#" class="social-link">ðŸ””</a>
        </div>
    </div>
</body>
</html>
